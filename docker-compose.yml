version: "3.9"
services:
  
    
  Candidat:
    container_name: candidat
    image: "candidatems"
    build: .\CandidateMS
    ports:
      - "8082:8082"   
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
    depends_on:
      - "Eureka"
  
  Job:
    container_name: job
    build: .\JobMS
    ports:
      - "8085:8081"   
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/jobTest?createDatabaseIfNotExist=true&userSSL=false&max_allowed_packet=15728640
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/      
      
      
    image: "jobms"
    restart: unless-stopped
    depends_on:
      - Eureka
      - db-mysql
 
  Eureka:
    container_name: eureka
    build: .\eureka
    hostname: serviceregistry
    ports:
      - "8761:8761"   
    image: "eureka"
    
    environment:
      - eureka.client.serviceUrl.defaultZone=http://serviceregistry:8761/eureka/
    
  
  db-mysql:
      image: "mysql:5.6"
      container_name: db-mysql  
      environment:
        - MYSQL_ROOT_PASSWORD=root
        #- MYSQL_DATABASE=job
      ports:
        - "3307:3306"
      restart: unless-stopped  
